    <!-- Primary Meta Tags -->
    <title>FitnessHub</title>
    <meta name="title" content="FitnessHub" />
    <meta
      name="description"
      content="FitnessHub ist eine Online-Oase für alle Sportenthusiasten, Sportmuffel und Profis, die unabhängig von Ihrem Geschlecht, Alter und Fitnesslevel sich für ein gesundes, aktives und bewussteres Leben entscheiden wollen. Als eine Kombination aus Trainings- und Ernährungsapp, ermöglicht FitnessHub eine digitale und personalisierte Begleitung bei der Erreichung der persönlichen Fitnessziele."
    />
